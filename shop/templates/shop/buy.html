<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<title>Buy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="">
	<div>
		<div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'base:home' %}">خانه</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle active" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="true">فروشگاه</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'shop:shop' 1 %}">قهوه های گانودرما</a></li>
            <li><a class="dropdown-item" href="{% url 'shop:shop' 2 %}">ارایشی</a></li>
            <li><a class="dropdown-item" href="{% url 'shop:shop' 3 %}">بهداشتی</a></li>
            <li><a class="dropdown-item" href="{% url 'shop:shop' 4 %}">مواد غذایی</a></li>
            <li><a class="dropdown-item" href="{% url 'shop:shop' 5 %}">شوینده بهداشتی</a></li>
            <li><a class="dropdown-item" href="{% url 'shop:shop' 6 %}">منسوجات</a></li>
            <li><a class="dropdown-item" href="{% url 'shop:shop' 7 %}">لوازم خانگی</a></li>
            <li><a class="dropdown-item" href="{% url 'shop:shop' 8 %}">محصولات کشاورزی</a></li>

          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog:blog' %}">بلاگ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user:profile' %}">
            {% if user.is_authenticated %}
              پروفایل
            {% else %}
              ورود
            {% endif %}
          </a>
        </li>
      </ul>
    </div>

        <div>
          <div class="card p-3 m-3">
              <form action="{% url 'shop:save_sell' product.id %}" method="POST" class="row g-3">
                {% csrf_token %}
                <div class="col-md-6">
                  <label for="inputName" class="form-label">Name</label>
                  <input type="name" name="name" class="form-control" placeholder="نام" id="inputName">
                </div>
                <div class="col-md-6">
                  <label for="inputPhone" class="form-label">Phone</label>
                  <input type="phone" name="phone" class="form-control" placeholder="شماره تلفن" id="inputPhone">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" name="address" class="form-control" id="inputAddress" placeholder="ادرس">
                </div>
                <div class="col-12">
                  
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">ذخیره</button>
                </div>
              </form>
          </div>
        </div>


	</div>
</body>
</html>
